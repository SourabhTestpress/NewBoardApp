version: 2.1

orbs:
  python: circleci/python@0.2.1
  heroku: circleci/heroku@0.0.10

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: ./manage.py test
          name: Test

  deployment:
    machine:
      enabled: true
    steps:
          - checkout
          - run:
            name: Deploy Master to Heroku


workflows:
  main:
    jobs:
      - build-and-test
      - deployment
